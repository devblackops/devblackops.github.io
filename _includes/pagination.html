<nav class="pagination" role="navigation">
  {% if paginator.previous_page %}
    {% if paginator.previous_page == 1 %}
      <a rel="prev" class="posts newer btn small col-xs-4 col-lg-2 text-center" href="{{ site.baseurl }}/" title="Previous Page">
        ← Newer
      </a>
    {% else %}
      <a rel="prev" class="posts newer btn small col-xs-4 col-lg-2 text-center" href="{{ site.baseurl }}/page{{ paginator.previous_page }}/">
        ← Newer
      </a>
    {% endif %}
  {% endif %}

  <span class="pagination__page-number col-xs-4 col-lg-2 text-center">Page {{ paginator.page}} of {{ paginator.total_pages}}</span>

  {% if paginator.next_page %}
    <a rel="next" class="posts older btn small col-xs-4 col-lg-2 text-center" href="{{ site.baseurl }}/page{{ paginator.next_page }}/">
      Older →
    </a>
  {% endif %}
</nav>
