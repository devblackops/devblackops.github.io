<h1 class="post-list__post-title post-title">
  <a href="{{ site.baseurl }}/{{ post.url | remove_first: '/' }}" title="{{ post.title }}">{{ post.title }}</a>
</h1>

<!-- Featured image -->
{% if post.featured-image %}
  <a href="{{ site.baseurl }}/{{ post.url | remove_first: '/' }}" title="{{ post.title }}">
    <img class="post-image-thumbnail" src=
      {% if page.featured-image contains 'http' %}
        "{{ page.featured-image }}"
      {% else %}
        "{{ site.url }}/images/{{ post.featured-image }}"
      {% endif %}
    alt="{{ page.title }} feature image">
  </a>
{% endif %}

<!-- Excerpt -->
<p class="excerpt">{{ post.excerpt | remove: '<p>' | remove: '</p>' }}
  <!-- &hellip; -->
  <a href="{{ site.baseurl }}/{{ post.url | remove_first: '/' }}" title="More">
    >>
  </a>
</p>

<!-- Post meta -->
<div class="post-meta">
  <time datetime="{{ page.date | date: "%-d %b %Y" }}" class="post-meta__date date">Dreamed up on <span>{{ post.date | date: "%-d %b %Y" }}</span></time>
   <span class="post-meta__tags">concerning {% for tag in post.tags %}<a href="{{ site.baseurl }}/tags/#{{ tag }}">{{ tag }}</a>{% if forloop.last == false %}, {% endif %}{% endfor %}</span>


</div>
